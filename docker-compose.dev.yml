# Genigate Hospital System

networks:
  genigate-network:
    driver: bridge

volumes:
  storage:
  mysql-data:
  rabbitmq-data:

services:
  # MySQL pour Keycloak
  mysql:
    image: mysql:8.0
    container_name: genigate-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak_password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - genigate-network
    ports:
      - "3306:3306"

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: genigate-keycloak-dev
    environment:
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
    command: start-dev
    depends_on:
      - mysql
    networks:
      - genigate-network
    ports:
      - "8080:8080"

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: genigate-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - genigate-network
    ports:
      - "5672:5672"
      - "15672:15672"

  # License API
  license-api:
    build:
      context: ../backend
      dockerfile: genigate.LicenseApi/Dockerfile
    container_name: genigate-license-api-dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Data Source=/storage/license-api/license.db"
      RabbitMq__HostName: rabbitmq
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
    networks:
      - genigate-network
    ports:
      - "5001:80"

  # Doctor API
  doctor-api:
    build:
      context: ../backend
      dockerfile: genigate.DoctorApi/Dockerfile
    container_name: genigate-doctor-api-dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Data Source=/storage/doctor-api/doctor.db"
      RabbitMq__HostName: rabbitmq
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
    networks:
      - genigate-network
    ports:
      - "5002:80"

  # Nurse API
  nurse-api:
    build:
      context: ../backend
      dockerfile: genigate.NurseApi/Dockerfile
    container_name: genigate-nurse-api-dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      RabbitMq__HostName: rabbitmq
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
    networks:
      - genigate-network
    ports:
      - "5030:80"

  # Lab API
  lab-api:
    build:
      context: ../backend
      dockerfile: genigate.LabApi/Dockerfile
    container_name: genigate-lab-api-dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      RabbitMq__HostName: rabbitmq
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
    networks:
      - genigate-network
    ports:
      - "5027:80"

  # Pharmacy API
  # pharmacy-api:
  #   build:
  #     context: ../backend
  #     dockerfile: genigate.PharmacyApi/Dockerfile
  #   container_name: genigate-pharmacy-api-dev
  #   environment:
  #     ASPNETCORE_ENVIRONMENT: Development
