  #   depends_on:
  #     - rabbitmq
  #   networks:
  #     - genigate-network
  #   ports:
  #     - "5029:80"

  # Receptionist API
  receptionist-api:
    build:
      context: ../backend
      dockerfile: genigate.ReceptionistApi/Dockerfile
    container_name: genigate-receptionist-api-dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Data Source=/storage/receptionist-api/receptionist.db"
      RabbitMq__HostName: rabbitmq
      Keycloak__Authority: http://keycloak:8080/realms/genigate
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
    networks:
      - genigate-network
    ports:
      - "5006:80"

