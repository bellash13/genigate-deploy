      - "traefik.enable=true"
      - "traefik.http.routers.receptionist-api.rule=Host(`receptionist.genigate.local`)"
      - "traefik.http.routers.receptionist-api.entrypoints=websecure"
      - "traefik.http.services.receptionist-api.loadbalancer.server.port=80"

  # =====================
  # FRONTEND (Angular)
  # =====================
  frontend:
    image: ghcr.io/bellash13/genigate-frontend:${IMAGE_TAG:-latest}
    container_name: genigate-frontend
    depends_on:
      - keycloak
      - license-api
    networks:
