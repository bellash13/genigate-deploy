# Docker Compose - Environnement de production
# Genigate Hospital System - Version Nginx

networks:
  genigate-network:
    driver: bridge

volumes:
  storage:
  mysql-data:
    external: true
  rabbitmq-data:
  keycloak-data:

services:

  # =======================
  # Reverse Proxy - NGINX
  # =======================
  nginx:
    image: nginx:alpine
    container_name: genigate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - genigate-network
    depends_on:
      - keycloak
      - license-api
      - doctor-api
      - nurse-api
      - lab-api
      - pharmacy-api
      - receptionist-api
      - frontend
    restart: unless-stopped

  # ===========
  # MySQL
  # ===========
  mysql:
    image: mysql:8.0
    command: ["--default-authentication-plugin=mysql_native_password"]
    container_name: genigate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: ${MYSQL_KEYCLOAK_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - genigate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysql -uroot -p$${MYSQL_ROOT_PASSWORD} -e 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ============
  # KEYCLOAK
  # ============
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.3
    container_name: genigate-keycloak
    volumes:
      - keycloak-data:/opt/keycloak/data
    environment:
      KC_DB: mysql
      KC_DB_URL: "jdbc:mysql://mysql:3306/keycloak?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${MYSQL_KEYCLOAK_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: "xforwarded"
      KC_HOSTNAME: "keycloak.genigate.local"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    command: ["start"]
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - genigate-network
    restart: unless-stopped

  # ===============
  # RabbitMQ
  # ===============
  rabbitmq:
    image: rabbitmq:3-management
    container_name: genigate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - genigate-network
    restart: unless-stopped

  # ===============
  # LICENSE API
  # ===============
  license-api:
    image: ghcr.io/bellash13/genigate-license-api:${IMAGE_TAG:-latest}
    container_name: genigate-license-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Data Source=/storage/license-api/license.db"
      RabbitMq__HostName: rabbitmq
      RabbitMq__UserName: ${RABBITMQ_USER}
      RabbitMq__Password: ${RABBITMQ_PASSWORD}
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
    networks:
      - genigate-network
    restart: unless-stopped

  # =====================
  # DOCTOR API
  # =====================
  doctor-api:
    image: ghcr.io/bellash13/genigate-doctor-api:${IMAGE_TAG:-latest}
    container_name: genigate-doctor-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Data Source=/storage/doctor-api/doctor.db"
      RabbitMq__HostName: rabbitmq
      RabbitMq__UserName: ${RABBITMQ_USER}
      RabbitMq__Password: ${RABBITMQ_PASSWORD}
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
      - license-api
    networks:
      - genigate-network
    restart: unless-stopped

  # =====================
  # NURSE API
  # =====================
  nurse-api:
    image: ghcr.io/bellash13/genigate-nurse-api:latest
    container_name: genigate-nurse-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      RabbitMq__HostName: rabbitmq
      RabbitMq__UserName: ${RABBITMQ_USER}
      RabbitMq__Password: ${RABBITMQ_PASSWORD}
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
      - license-api
    networks:
      - genigate-network
    restart: unless-stopped

  # =====================
  # LAB API
  # =====================
  lab-api:
    image: ghcr.io/bellash13/genigate-lab-api:latest
    container_name: genigate-lab-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      RabbitMq__HostName: rabbitmq
      RabbitMq__UserName: ${RABBITMQ_USER}
      RabbitMq__Password: ${RABBITMQ_PASSWORD}
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
      - license-api
    networks:
      - genigate-network
    restart: unless-stopped

  # =====================
  # PHARMACY API
  # =====================
  pharmacy-api:
    image: ghcr.io/bellash13/genigate-pharmacy-api:latest
    container_name: genigate-pharmacy-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      RabbitMq__HostName: rabbitmq
      RabbitMq__UserName: ${RABBITMQ_USER}
      RabbitMq__Password: ${RABBITMQ_PASSWORD}
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
      - license-api
    networks:
      - genigate-network
    restart: unless-stopped

  # =====================
  # RECEPTIONIST API
  # =====================
  receptionist-api:
    image: ghcr.io/bellash13/genigate-receptionist-api:${IMAGE_TAG:-latest}
    container_name: genigate-receptionist-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Data Source=/storage/receptionist-api/receptionist.db"
      RabbitMq__HostName: rabbitmq
      RabbitMq__UserName: ${RABBITMQ_USER}
      RabbitMq__Password: ${RABBITMQ_PASSWORD}
      Keycloak__Authority: https://keycloak.genigate.local/realms/genigate
    volumes:
      - storage:/storage
    depends_on:
      - rabbitmq
      - keycloak
      - license-api
    networks:
      - genigate-network
    restart: unless-stopped

  # =====================
  # FRONTEND (Angular)
  # =====================
  frontend:
    image: ghcr.io/bellash13/genigate-frontend:${IMAGE_TAG:-latest}
    container_name: genigate-frontend
    depends_on:
      - keycloak
      - license-api
    networks:
      - genigate-network
    restart: unless-stopped
